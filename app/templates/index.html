<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    {% block extrahead %}{% endblock %}
</head>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <h3>경기도 노인 요양 시설</h3>
            </div>

            <div class="col-sm-2">
            </div>

            <ul><a href="{% url 'facilities:index' %}">전체 시설 목록</a></ul>
            <ul><a href="">지도</a></ul>
            {% if user.is_authenticated %}
                <ul><a href="{% url 'members:userinfo' user.id %}">내 정보</a></ul>
                <ul><a href="{% url 'members:signout' %}">로그아웃</a></ul>

            {% else %}
                <ul><a href="{% url 'members:signin' %}">로그인</a></ul>
                <ul><a href="{% url 'members:signup' %}">회원가입</a></ul>
            {% endif %}
        </div>
    </div>
</header>
<body>
<div align="center">
    <form action="{% url 'facilities:search' %}" method="get">
        <select name="search_option">
            <option value="facility_address">지역(시/군/동/리) 검색</option>
            <option value="facility_name">시설명 검색</option>
        </select>
        <input type="text" name="search_text" value="{{ search_text }}">
        <input type="submit" value="검색">
    </form>
</div>
{% block content %}
{% endblock %}
</body>
</html>
