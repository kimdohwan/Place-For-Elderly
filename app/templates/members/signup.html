{% extends 'index.html' %}

{% block extrahead %}
    <style>
        div.signup_field {
            margin: 20px auto;
        }

        body {
            text-align: center;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="signup_form">
        <form action="{% url 'members:signup' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="signup_field">
                    {{ field.label }}
                    {{ field }}
                    {#                    <p>{{ field.help_text }}</p>#}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <button type="submit">회원가입</button>
        </form>
    </div>
{% endblock %}
